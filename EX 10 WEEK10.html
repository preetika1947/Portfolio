<!DOCTYPE html>
<html>
  <body>
    <script>
      // Function to calculate the area of a rectangle
      function calculateArea(length, breadth) {
        // Calculate the area
        var area = length * breadth;

        // Return the area
        return area;
      }

      // Test the calculateArea() function
      var length = 5;
      var breadth = 10;
      var area = calculateArea(length, breadth);
      alert("Area of rectangle with length " + length + " and breadth " + breadth + " is " + area);
    </script>
  </body>
</html>
