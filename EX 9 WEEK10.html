<script>
  // Define the array of integers
  var numbers = [1, 2, 3, 4, 5];

  // Compute the sum of the array elements using the reduce() method
  var sum = numbers.reduce((accumulator, currentValue) => accumulator + currentValue, 0);

  // Display the sum
  alert("Sum: " + sum);

  // Compute the product of the array elements using the reduce() method
  var product = numbers.reduce((accumulator, currentValue) => accumulator * currentValue, 1);

  // Display the product
  alert("Product: " + product);
</script>
