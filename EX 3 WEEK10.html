<script>
  // Input the marks in a prompt dialog box
  var marks = prompt("Please enter the marks:");

  // Convert the marks to a number
  marks = Number(marks);

  // Check the marks and display the grade
  if (marks >= 80 && marks <= 100) {
    alert("Distinction");
  } else if (marks >= 60 && marks < 80) {
    alert("First Division");
  } else if (marks >= 50 && marks < 60) {
    alert("Second Division");
  } else if (marks >= 40 && marks < 50) {
    alert("Third Division");
  } else if (marks < 40) {
    alert("Fail");
  } else {
    alert("Invalid marks");
  }
</script>
