<script>
  // Input the day number in a prompt dialog box
  var dayNumber = prompt("Please enter the day number (1-7):");

  // Convert the day number to a number
  dayNumber = Number(dayNumber);

  // Check the day number and display the day
  switch (dayNumber) {
    case 1:
      alert("Sunday");
      break;
    case 2:
      alert("Monday");
      break;
    case 3:
      alert("Tuesday");
      break;
    case 4:
      alert("Wednesday");
      break;
    case 5:
      alert("Thursday");
      break;
    case 6:
      alert("Friday");
      break;
    case 7:
      alert("Saturday");
      break;
    default:
      alert("Invalid");
  }
</script>
