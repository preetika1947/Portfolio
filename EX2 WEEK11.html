<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events</title>
</head>
<body>
  <h1 id="heading" onclick="changeText()">Click me to change text!</h1>
  
  <button onclick="displayDateTime()">Display Date and Time</button>
  
  <script>
    function changeText() {
      const heading = document.getElementById('heading');
      heading.innerHTML = "Text changed!";
    }
    
    function displayDateTime() {
      const now = new Date();
      const dateTime = now.toLocaleString();
      
      alert("Current Date and Time:\n" + dateTime);
    }
  </script>
</body>
</html>
