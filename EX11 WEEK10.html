<!DOCTYPE html>
<html>
  <body>
    <div id="itemList"></div>

    <script>
      // Create an empty array
      let arr = [];

      // Function to add items to the array
      function addItem(item) {
        arr.push(item);
        displayItems();
      }

      // Function to display the items in the array
      function displayItems() {
        var itemListDiv = document.getElementById("itemList");
        itemListDiv.innerHTML = ""; // Clear previous content
        
        for (let i = 0; i < arr.length; i++) {
          var newItemElement = document.createElement("p");
          newItemElement.textContent = `Element ${i} = ${arr[i]}`;
          itemListDiv.appendChild(newItemElement);
        }
      }

      // Add some items to the array
      addItem(23);
      addItem(12);
      addItem(25);
    </script>
  </body>
</html>
