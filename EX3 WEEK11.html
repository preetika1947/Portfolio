<!DOCTYPE html>
<html>
<head>
  <title>Mouse Events Example</title>
</head>
<body>
  <div id="myDiv" onmouseover="mOver()" onmouseout="mOut()">Mouse Over Me</div>
  
  <script>
    function mOver() {
      const myDiv = document.getElementById('myDiv');
      myDiv.innerHTML = "Thank You!";
    }
    
    function mOut() {
      const myDiv = document.getElementById('myDiv');
      myDiv.innerHTML = "Mouse Over Me";
    }
  </script>
</body>
</html>
