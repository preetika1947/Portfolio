<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table of 5</title>
</head>
<body>
  <script>
    // Use a for loop to display the multiplication table of 5
    for (var i = 1; i <= 10; i++) {
      // Display the multiplication result
      document.write("5 * " + i + " = " + (5 * i) + "<br>");
    }
  </script>
</body>
</html>
